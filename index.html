<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MOON RIVER</title>
</head>
<body>
    <header class="header">
        <div class="content_header">
            <div class="img_moon_river_header">
                <a href="/"><img class="Moon_river_header_img" src="/images/Group 1 1.svg"></a>
            </div>    
            <div class="buttons">
                <i class='bx bx-heart' style='color:#ffffff' ></i>
                <i class='bx bx-user' style='color:#ffffff' ></i>
                <i class='bx bx-lock-alt' style='color:#ffffff' ></i>
            </div>
            <div class="burger">
                <input id="burger-toggle" type="checkbox">
                <label for="burger-toggle">
                    <span></span>
                </label>
            </div>
        </div>
    </header>
    <section>
        <div class="main">
            <div class="ring_collection">
                <a href="/">———————— Смотреть коллекцию</a>
                <img src="https://live.verstaem.online/moon-river/img/hero@1.png" alt="КОЛЬЦО TRINITY, Cartier">
            </div>
        </div>
        <div class="description">
            <div class="lang">
                <a>RU</a>
                <a>EN</a>
            </div>
            <div class="price">
                <p><img src="/images/КОЛЬЦО TRINITY, Cartier.png" alt="КОЛЬЦО TRINITY, Cartier"></p>
                <p><img src="/images/Белое золото, бриллианты-1.png" alt="Белое золото, бриллианты-1"></p>
                <p><img class="cost" src="/images/498 000 ₽-1.png" alt="Цена кольца"></p>
            </div>
        </div>
        <div class="male_female">
            <a href="/" class="redirect_man">
                <div class="male">
                    <img src="https://live.verstaem.online/moon-river/img/for@1.jpg" alt="Бэкграунд для мужчин">
                    <span class="male_page">Перейти в раздел</span>
                    <span class="for_man">Для мужчин</span>
                    <span class="dash">———</span>
                </div>
            </a>
            <a href="/" class="redirect_woomen">
                <div class="female">
                    <img src="https://live.verstaem.online/moon-river/img/for@2.jpg" alt="Бэкграунд для женщин">
                    <span class="female_page">Перейти в раздел</span>
                    <span class="for_female">Для женщин</span>
                    <span class="dash_female">———</span>
                </div>
            </a>
        </div>
        <div class="map_section">
            
        </div>
        <div class="prostranstvo" style="width: 100%; height: 100px;"></div>
    </section>
</body>
</html>
